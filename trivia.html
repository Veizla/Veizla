<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="trivia-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-page">
        <h1>Veizla Warhammer 40,000 Quiz</h1>
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
        <h2>Sign Up</h3>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <div id="game-page" style="display: none;">
        <h1>Question <span id="question-number"></span></h1>
        <p id="question-text"></p>
        <img id="question-image" style="display: none;">
        <div id="options"></div>
        <p>Score: <span id="score">0</span></p>
        <button id="music-toggle">Toggle Music</button>
        <audio id="background-music" loop>
            <source src="https://veizla.github.io/Veizla/ES_Devolition%20-%20Def%20Lev.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="end-page" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your Score: <span id="final-score"></span></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <script src="trivia-script.js"></script>
</body>
</html>
