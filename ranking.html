<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankning 2025 - SV40k</title>
    <style>
        body {
            background-color: #000000;
            color: #00FF00; /* Green from aurora */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00CED1; /* Blue from aurora */
            text-align: center;
            text-shadow: 0 0 10px #00CED1;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px #800080; /* Purple shadow */
        }
        th, td {
            border: 1px solid #FF69B4; /* Pink border */
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #00CED1; /* Blue header */
            color: #000000;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #333333;
            transition: background-color 0.3s;
        }
        footer {
            margin-top: 20px;
            color: #FF69B4; /* Pink footer text */
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #000000, #800080);
        }
    </style>
</head>
<body>
    <h1>Rankning 2025</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Namn</th>
            <th>Stad</th>
            <th>Fraktion</th>
            <th>Klubb</th>
            <th>Poäng</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Anna Eriksson</td>
            <td>Stockholm</td>
            <td>Space Marines</td>
            <td>SV40k Stockholm</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Johan Nilsson</td>
            <td>Göteborg</td>
            <td>Orks</td>
            <td>SV40k Väst</td>
            <td>1400</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sofia Lind</td>
            <td>Malmö</td>
            <td>Eldar</td>
            <td>SV40k Syd</td>
            <td>1300</td>
        </tr>
    </table>
    <footer>
        <p>&copy; 2025 SV40k - Alla rättigheter reserverade</p>
    </footer>
</body>
</html>
