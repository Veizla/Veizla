    <meta charset="UTF-8">

    <style>
        /* Reset default styles and set up basic layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Barlow', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container for content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Top logo section */
        .logo-section {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
        }

        /* Three images section */
        .image-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 40px 0;
            flex-wrap: wrap;
        }

        .grid-item {
            flex: 1;
            min-width: 200px;
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #ffffff;
            font-family: 'Barlow', sans-serif;
            font-weight: 500;
            margin-top: auto;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .image-grid {
                flex-direction: column;
                padding: 20px 0;
            }

            .grid-item {
                width: 100%;
                margin-bottom: 20px;
            }

            .logo {
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .logo-section {
                padding: 20px 0;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
    <!-- Google Fonts for Barlow -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
